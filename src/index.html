<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main" onclick="showPopup()">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup" id="popup">
    <!-- Here goes your popup form HTML code -->

    <form action="" class="login-form">
      <div class="container">
        <div class="login-form-header">
          Login
        </div>
        <input type="text" placeholder="E-mail" required>
        <input type="password" placeholder="Password" required>
        <label class="login-form-agree">
          <input type="checkbox" name="agreement" class="input-agree"> I agree to terms & conditions.
        </label>
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
      <span class="btn btn-close" onclick="closePopup()" class="close"><i class="fas fa-times-circle"></i></span>
    </form>

  </div>
  <script src="js/index.min.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/586f23898a.js" crossorigin="anonymous"></script>
</body>

</html>
